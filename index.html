<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Landing Page - KingHost</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="" class="logo">
          <img src="./assets/img/logo.svg" alt="Logo KingHost" />
        </a>
        <nav>
          <ul>
            <li>
              <a href="">
                <img src="./assets/img/icon-help.svg" alt="Ícone de ajuda" />
                <span>Precisa de ajuda?</span>
              </a>
            </li>
            <li>
              <a href="">
                <img src="./assets/img/icon-star.svg" alt="Ícone de estrela" />
                <span><strong>Teste gratuitamente</strong></span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="s-hero">
      <div class="container">
        <div class="text">
          <h1>Ferramenta de e-mail marketing perfeita para sua empresa!</h1>
          <p>Aproveite o potencial do e-mail marketing para ganhar vendas e fortalecer seu relacionamento com clientes. </p>
          <button>Teste gratuitamente</button>
          <div class="resources">
            <div class="icon">
              <img src="./assets/img/icon-arrow.svg" alt="Ícone seta">
            </div>
            <span>Conheça os recursos</span>
          </div>
        </div>
        <div class="image">
          <img src="./assets/img/ilustra.svg" alt="Ilustração">
        </div>
      </div>
    </section>
  </body>
</html>
